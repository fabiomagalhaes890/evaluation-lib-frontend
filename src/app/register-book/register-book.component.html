<div class="container-fluid text-center pb-5">
  <div class="row justify-content-center">
    <form class="col-sm-12 col-md-8 col-xl-4" align="left">
      <div class="form-group">
        <label for="name">Nome do livro</label>
        <input type="text" class="form-control form-control-sm" id="name" [formControl]="name" placeholder="Livro teste">
      </div>
      <button class="btn btn-outline-success btn-sm btn-block" (click)="Salvar()">Salvar livro</button>
    </form>
  </div>

</div>
